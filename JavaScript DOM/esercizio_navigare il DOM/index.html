<!-- Stampa in ordine in console:
l'elemento padre di ul.
il secondo elemento figlio di ul.
l'elemento fratello successivo del secondo li.
l'elemento fratello precedente del secondo li.-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        const ul = document.body.children[0];
        console.log(ul.parentElement);
        console.log(ul.children[1]);
        console.log(ul.children[1].nextElementSibling);
        console.log(ul.children[1].previousElementSibling);
    </script>
</body>

</html>
