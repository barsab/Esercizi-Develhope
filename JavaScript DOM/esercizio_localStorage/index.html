<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .form{
            display: flex;
            flex-direction: column;
            max-width: 300px;
            gap: 16px;
            margin-bottom: 16px
        };
    </style>
</head>
<body>
    <h1>Il form di <span class="title-name"></span></h1>
    <div class="form">
        <label for="email">Email</label>
        <input type="email" name="email" class="email" placeholder="email">
        <label for="firstname">Name</label>
        <input type="text" name="firstname" class="firstname" placeholder="firstname">
        <label for="lastname">Surname</label>
        <input type="text" name="lastname" class="lastname" placeholder="lastname">
    </div>
    <button class="btn">Salva</button>
    <p class="printedform"></p>
    <script>
      const email = document.querySelector('.email');
      const firstname = document.querySelector('.firstname');
      const lastname = document.querySelector('.lastname');
      const button = document.querySelector('.btn');
      const titleName = document.querySelector('.title-name');
      const printedForm = document.querySelector('.printedform');
      
      // Funzione per salvare i dati nel localStorage
        button.addEventListener('click', () => {
            const formData = {
                email: email.value,
                firstname: firstname.value,
                lastname: lastname.value
            };

            // Salva i dati
            localStorage.setItem('formData', JSON.stringify(formData));
            localStorage.setItem('titleName', firstname.value);

            // Aggiorna lo span nel titolo
            titleName.textContent = firstname.value;

            // Mostra i dati salvati sotto il pulsante
            printedForm.textContent = `Email: ${formData.email}, Nome: ${formData.firstname}, Cognome: ${formData.lastname}`;
        });

      const savedUsername = localStorage.getItem('titleName');
      if (savedUsername) {
        titleName.textContent = savedUsername;
      }
    </script>
</body>

</html>
